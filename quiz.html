<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSDD autovadītāja teorijas tests">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f0918cf5d.js" crossorigin="anonymous"></script>
    <title>CSN Tests - Tests</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <a href="index.html" aria-label="Atgriezties uz sākumlapu"><h1 class="head-title">CSN</h1></a>
        <div class="timer-box" role="timer" aria-live="polite">
            <p>Atlikušais laiks:</p>
            <span id="timer">10:00</span>
        </div>
    </header>
    <!--GALVENAIS BLOKS-->
    <main class="main-quiz">
        <h1 id="question" aria-live="polite">Vai esi gatavs?</h1>
        <div id="answer-btns" class="btn-grid" role="group" aria-label="Atbilžu varianti">
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn" aria-label="Sākt testu">Sākt</button>
            <button id="next-btn" class="next-btn hide" aria-label="Nākamais jautājums">Nākamais</button>
            <button id="reset-btn" class="reset-btn hide" aria-label="Sākt testu no jauna">Sākt no jauna</button>
        </div>
    </main>
    <!--FOOTER-->
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Ričards Bezbailis</p>
        </div>
        <div class="footer-right">
            <p>KONTAKTI:</p>
            <a href="mailto:contact@example.com" aria-label="Sūtīt e-pastu"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </footer>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
